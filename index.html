<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>password generator</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        
        <div class="bg-white p-4 rounded shadow-sm">
          <div class="text-center">
            <h4 class="fw-normal text-primary mb-3">Password Generator</h4>
          </div>
          <textarea cols="30" rows="6" class="form-control input" readonly></textarea>
          <div class="d-flex justify-content-between align-items-center my-3">
            <div class="wrapper">
              <span class="fw-light">password length</span>
            </div>
            <div class="wrapper">
              <span class="fw-light text-length">8</span>
            </div>
          </div>
          <input type="range" class="form-range range" min="8" max="48" value="8">
          <div class="d-flex flex-column">
            <button class="btn btn-success rounded-0 w-100 btn-copy my-2">copy</button>
            <button class="btn btn-primary rounded-0 w-100 btn-generate">generate</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
